<style type="text/css">
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 400px; height: 400px; }
</style>

<div class="container" id="map"><h4>Cargando mapa ...</h4></div>
<script type="text/javascript">

    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.669627, lng: -58.563927},
            zoom: 12
        });

        navigator.geolocation.getCurrentPosition(function (position) {
            map.setCenter({lat: position.coords.latitude, lng:position.coords.longitude})
        })
    }

</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9yTv4KMa5lFfIzDsY5k4MMolP6bL3rNU&callback=initMap">
</script>
