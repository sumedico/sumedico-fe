<h1>Recepcion de paciente</h1>

<div class="panel panel-default" style="max-width: 400px">
    <div class="panel-heading">
        <h4>Paciente {{paciente.nombre}} - Recepcion</h4>
    </div>
    <div class="panel-body">
        <p>Fecha y hora: {{fecha}}</p>
        <p>Profesional: {{profesional}}</p>
        <p>Consultorio: {{consultorio}}</p>
        <p class="text-muted">* Ser&aacute; llamado por apellido en la sala de espera.</p>
    </div>
    <div class="panel-footer">
        <a class="btn btn-sm btn-default"><span class="glyphicon glyphicon-print"></span></a>
    </div>
</div>

<div>
    <a href="#/" class="btn btn-primary">Volver</a>
</div>
