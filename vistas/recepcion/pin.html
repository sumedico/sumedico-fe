<h1>Generaci&oacute;n de PIN</h1>

<div class="panel panel-default" style="max-width: 400px">
    <div class="panel-heading">
        <h4>PIN #{{pin}}</h4>
    </div>
    <div class="panel-body">
        <p>Fecha y hora: {{fecha}}</p>
        <p>CUIL: {{paciente.cuil}}</p>
        <p>Nombre y apellido: {{paciente.nombre}}</p>

        <p class="text-muted">* Conserve este comprobante.</p>
    </div>
    <div class="panel-footer">
        <a class="btn btn-sm btn-default"><span class="glyphicon glyphicon-print"></span></a>
    </div>
</div>

<div>
    <a href="#/" class="btn btn-primary">Volver</a>
</div>
